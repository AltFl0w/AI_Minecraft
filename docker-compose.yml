version: '3.8'

services:
  ai-minecraft-bot:
    build: .
    container_name: ai-minecraft-bot
    restart: unless-stopped
    # Use bridge networking instead of host networking
    networks:
      - minecraft-network
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERVER_IP=${SERVER_IP:-host.docker.internal}  # Use Docker's host gateway
      - PORT=${PORT:-19132}
      - BOT_NAME=${BOT_NAME:-AI_Admin}
      - DEBUG_MODE=${DEBUG_MODE:-true}
    volumes:
      # Mount logs directory for persistence
      - ./logs:/usr/src/app/logs
      # Mount structures directory for persistence  
      - ./structures:/usr/src/app/structures
    # Health check to ensure bot is running
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  minecraft-network:
    driver: bridge

# Note: When using host networking, custom networks are not needed
# The container will use the host's network stack directly

